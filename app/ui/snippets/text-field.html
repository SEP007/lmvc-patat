<?php
    $name = $params[0];
    $label = (isset($params[1]) ? $params[1] : null);
    $value = (isset($params[2]) ? $params[2] : null);
    $error = (isset($params[3]) ? $params[3] : array());
    $placeholder = (isset($params[4]) ? $params[4] : '');
    $disabled = (isset($params[5]) ? $params[5] : false);
    $addOn = (isset($params[6]) ? $params[6] : false);
?>
<div class="control-group <?= $name ?>">
    <?php if($label): ?>
    <label class="control-label <?= $name ?>" for="<?= $name ?>"><?= $label ?></label>
    <?php endif ?>
    <div class="controls">
        <?php if($addOn): ?>
            <div class="input-append">
        <?php endif ?>

        <input <?= ($disabled) ? 'disabled' : '' ?>
            class="<?= ($error) ? 'validation-error' : '' ?>"
            type="text" id="<?= $name ?>"
            name="<?= $name ?>"
            placeholder="<?= $placeholder ?>"
            value="<?= $value ?>">

        <?php if($addOn): ?>
                <span class="add-on"><?= $addOn ?></span>
            </div>
        <?php endif ?>

        <?php foreach ($error as $validator => $message): ?>
            <span class="help-inline <?= $validator ?>"><?= $message ?></span>
        <?php endforeach ?>
    </div>
</div>
